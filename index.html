<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <div class="input-group">
      <label for="birthdate">Enter your birthdate:</label>
      <input type="date" id="birthdate" required>
    </div>
    <div class="button-group">
      <button onclick="calculateAge()" class="calculate-btn">Calculate Age</button>
      <button onclick="resetCalculator()" class="reset-btn">Clear Entry</button>
    </div>
    <div class="result" id="result">
      <p id="ageMessage"></p>
      <div class="age-breakdown">
        <div class="age-unit">
          <div class="age-number" id="years">0</div>
          <div class="age-label">Years</div>
        </div>
        <div class="age-unit">
          <div class="age-number" id="months">0</div>
          <div class="age-label">Months</div>
        </div>
        <div class="age-unit">
          <div class="age-number" id="days">0</div>
          <div class="age-label">Days</div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
